# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=CustomToast-debug.aar" #com-atifqamar-customtoast.aar
  - mvn install:install-file $FILE -DgroupId=com.github.dzertak -DartifactId=com.dzertak.customtoast -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
